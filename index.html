<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>De Koen Quiz - Christmas Edition</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff0f0;
    color: #a00;
  }

  /* Layout */
  .layout {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    max-width: 1200px;
    margin: 20px auto;
  }

  /* Left: Tree & Santa */
  .left-tree {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    position: relative;
  }

  .tree {
    width: 200px;
    height: 400px;
    background: linear-gradient(to top, #0a0 0%, #0f0 100%);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    position: relative;
  }

  .present {
    width: 30px;
    height: 30px;
    background: #ff0000;
    position: absolute;
    border-radius: 5px;
    animation: drop 3s ease forwards;
  }

  @keyframes drop {
    0% { top: -50px; transform: rotate(0deg); }
    100% { top: 320px; transform: rotate(360deg); }
  }

  .santa {
    width: 60px;
    height: 60px;
    background: url('santa.png') no-repeat center/contain;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    animation: dance 2s infinite alternate ease-in-out;
  }

  @keyframes dance {
    0% { transform: translateX(-50%) rotate(0deg); }
    25% { transform: translateX(-50%) rotate(10deg); }
    50% { transform: translateX(-50%) rotate(-10deg); }
    75% { transform: translateX(-50%) rotate(10deg); }
    100% { transform: translateX(-50%) rotate(0deg); }
  }

  /* Center: Quiz Card */
  .quiz-card {
    width: 420px;
    background: #fff;
    border: 3px solid #a00;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(160,0,0,0.5);
  }

  .quiz-card h1 {
    text-align: center;
    margin-top: 0;
  }

  #question, #choices, #username, #answer {
    margin: 10px 0;
    width: 100%;
  }

  .submit-btn {
    background: #a00;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
  }

  .credits {
    margin-top: 15px;
    font-size: 12px;
    text-align: center;
  }

  /* Right: Ad */
  .right-ad {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .right-ad img {
    max-width: 100%;
    border: 2px solid #a00;
    border-radius: 10px;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .layout {
      flex-direction: column;
      align-items: center;
    }

    .quiz-card { width: 90%; }
    .left-tree, .right-ad { margin-bottom: 20px; }
  }
</style>
</head>
<body>

<!-- Autoplay Music -->
<audio src="christmas-music.mp3" autoplay loop></audio>

<div class="layout">

  <!-- Left Column: Tree & Santa -->
  <div class="left-tree">
    <div class="tree">
      <!-- Add 3 presents for demonstration -->
      <div class="present" style="left: 30px; animation-delay: 0s;"></div>
      <div class="present" style="left: 80px; animation-delay: 0.5s;"></div>
      <div class="present" style="left: 130px; animation-delay: 1s;"></div>
      <div class="santa"></div>
    </div>
  </div>

  <!-- Center Column: Quiz -->
  <div class="quiz-card">
    <h1>De Koen Quiz</h1>
    <div id="question">Loading question...</div>
    <div id="choices"></div>
    <input id="username" placeholder="Je naam" />
    <textarea id="answer" placeholder="Je antwoord"></textarea>
    <button class="submit-btn" onclick="submitAnswer()">Submit</button>
    <div class="credits">
      <a class="sheet-link" href="#" id="sheetLink" target="_blank">link naar spreadsheet</a><br>
      Website gemaakt door <b>Tamir Boesjes</b><br>
      Vragen door <b>Koen van Dijk</b>
    </div>
  </div>

  <!-- Right Column: Advertisement -->
  <div class="right-ad">
    <img id="adImage" src="" alt="Advertisement" style="display:none">
  </div>

</div>

<script>
  // Example quiz script
  async function fetchQuestion() {
    const res = await fetch('/question');
    const data = await res.json();
    document.getElementById('question').innerText = data.question;
    const choicesContainer = document.getElementById('choices');
    choicesContainer.innerHTML = '';
    data.choices.forEach(choice => {
      const btn = document.createElement('button');
      btn.innerText = choice;
      btn.onclick = () => document.getElementById('answer').value = choice;
      choicesContainer.appendChild(btn);
    });
  }

  function submitAnswer() {
    const username = document.getElementById('username').value;
    const answer = document.getElementById('answer').value;
    fetch('/answer', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_name: username, answer: answer })
    }).then(() => alert('Answer submitted!'));
  }

  fetchQuestion();
</script>

</body>
</html>
