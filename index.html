<!DOCTYPE html>
<html>
  <head>
    <title>De Koen Quiz ðŸŽ¯</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .quiz-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      input, button, select {
        padding: 10px;
        margin: 10px 0;
        width: 80%;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1>De Koen Quiz</h1>
      <div id="question">Loading today's question...</div>

      <div id="answer-section">
        <input id="username" placeholder="Your name" />

        <select id="choice-select" style="display:none"></select>
        <input id="answer" placeholder="Your answer" />

        <button onclick="submitAnswer()">Submit</button>
      </div>
    </div>

    <script>
      let currentQuestion = null;

      async function loadQuestion() {
        const res = await fetch("/question");
        const data = await res.json();
        currentQuestion = data;
        document.getElementById("question").innerText = data.question;

        // If there are choices, show them
        if (data.choices) {
          const select = document.getElementById("choice-select");
          select.innerHTML = '';
          const options = data.choices.split(',').map(opt => opt.trim());
          options.forEach(opt => {
            const optionEl = document.createElement('option');
            optionEl.value = opt;
            optionEl.textContent = opt;
            select.appendChild(optionEl);
          });
          select.style.display = 'block';
          document.getElementById("answer").placeholder = "Or type your answer";
        } else {
          document.getElementById("choice-select").style.display = 'none';
          document.getElementById("answer").placeholder = "Your answer";
        }
      }

      async function submitAnswer() {
        const user = document.getElementById("username").value;
        let answer = document.getElementById("answer").value;

        // If nothing typed, take selected choice
        const select = document.getElementById("choice-select");
        if (!answer && select.style.display !== 'none') {
          answer = select.value;
        }

        if (!user || !answer) {
          alert("Please enter your name and answer.");
          return;
        }

        await fetch("/answer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_name: user, answer, question_id: currentQuestion.id }),
        });

        alert("Answer sent!");
        document.getElementById("username").value = '';
        document.getElementById("answer").value = '';
      }

      loadQuestion();
    </script>
  </body>
</html>
