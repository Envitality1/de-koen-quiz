<!DOCTYPE html>

</head>
<body>
<h1>De Koen Quiz</h1>

<div id="question">Loading today's question...</div>
<div id="choices"></div>

<input id="username" placeholder="Your name" />
<input id="answer" placeholder="Your answer" />
<button onclick="submitAnswer()">Submit</button>

<script>
let currentQuestionId = null;

async function loadQuestion() {
  const res = await fetch("/question");
  const data = await res.json();
  currentQuestionId = data.id;
  document.getElementById("question").innerText = data.question;

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  if (data.choices.length > 0) {
    data.choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.innerText = choice;
      btn.onclick = () => document.getElementById("answer").value = choice;
      choicesDiv.appendChild(btn);
    });
    document.getElementById("answer").placeholder = "Or type your own answer";
  } else {
    document.getElementById("answer").placeholder = "Type your answer";
  }
}

async function submitAnswer() {
  const user = document.getElementById("username").value;
  const answer = document.getElementById("answer").value;

  if (!user || !answer || !currentQuestionId) {
    alert("Please enter your name and an answer.");
    return;
  }

  const res = await fetch("/answer", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_name: user, answer, question_id: currentQuestionId }),
  });

  const result = await res.json();
  if (result.error) alert(result.error);
  else alert("Answer sent!");
  document.getElementById("answer").value = "";
}

loadQuestion();
</script>
</body>
</html>
