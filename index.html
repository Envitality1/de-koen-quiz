<!DOCTYPE html>
<html>
<head>
  <title>De Koen Quiz ðŸŽ¯</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #choices button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #answer {
      margin-top: 10px;
      padding: 5px;
      width: 200px;
    }
    #submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>De Koen Quiz</h1>
  <div id="question">Loading today's question...</div>
  <div id="choices"></div>
  <input id="username" placeholder="Your name" />
  <input id="answer" placeholder="Your answer" />
  <button id="submit-btn">Submit</button>

  <script>
    let currentQuestionId = null;

    async function loadQuestion() {
      const res = await fetch("/question");
      const data = await res.json();

      currentQuestionId = data.id;
      document.getElementById("question").innerText = data.question;

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      if (data.choices && data.choices.length > 0) {
        // Split comma-separated choices if needed
        const choiceArray = data.choices.join(',').split(',').map(c => c.trim());
        choiceArray.forEach(choice => {
          const btn = document.createElement("button");
          btn.innerText = choice;
          btn.onclick = () => {
            document.getElementById("answer").value = choice;
          };
          choicesDiv.appendChild(btn);
        });
      }
    }

    async function submitAnswer() {
      const user = document.getElementById("username").value;
      const answer = document.getElementById("answer").value;

      if (!user || !answer || !currentQuestionId) {
        alert("Please enter your name and an answer!");
        return;
      }

      const res = await fetch("/answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_name: user,
          answer: answer,
          question_id: currentQuestionId
        })
      });

      const data = await res.json();
      if (data.status === "ok") {
        alert("Answer sent!");
        document.getElementById("answer").value = "";
        document.getElementById("username").value = "";
      } else {
        alert("Error submitting answer: " + (data.error || "Unknown error"));
      }
    }

    document.getElementById("submit-btn").onclick = submitAnswer;
    loadQuestion();
  </script>
</body>
</html>
