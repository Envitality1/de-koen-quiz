<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - De Koen Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">

    <div class="card">
      <h1>Update Question</h1>
      <input id="question" placeholder="New question">
      <textarea id="choices" placeholder="Choices (comma separated)"></textarea>
      <button onclick="updateQuestion()">Save Question</button>
      <div id="questionMsg" style="margin-top:5px;color:green;"></div>

      <h1>Announcements</h1>
      <textarea id="announcementInput" placeholder="Write announcements here..."></textarea>
      <button onclick="saveAnnouncement()">Save Announcement</button>
      <div id="announcementMsg" style="margin-top:5px;color:green;"></div>
    </div>

  </div>

  <script>
    // Load latest announcement
    async function loadAnnouncement() {
      try { 
        const res = await fetch("/announcements");
        const data = await res.json();
        document.getElementById("announcementInput").value = data.content || "";
      } catch (err) {
        console.error("Failed to load announcement:", err);
      }
    }

    // Save announcement
    async function saveAnnouncement() {
      const content = document.getElementById("announcementInput").value.trim();
      const msg = document.getElementById("announcementMsg");

      if (!content) {
        msg.style.color = "red";
        msg.innerText = "Please enter some text.";
        return;
      }

      try {
        const res = await fetch("/announcements", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });

        if (res.ok) {
          msg.style.color = "green";
          msg.innerText = "Announcement updated!";
        } else {
          const data = await res.json();
          msg.style.color = "red";
          msg.innerText = data.error || "Failed to update announcement";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Error connecting to server";
        console.error(err);
      }
    }

    // Save question (optional, needs /question POST endpoint)
    async function updateQuestion() {
  const question = document.getElementById("question").value.trim();
  const choices = document.getElementById("choices").value.trim();
  const msg = document.getElementById("questionMsg");

  if (!question) {
    msg.style.color = "red";
    msg.innerText = "Enter a question.";
    return;
  }

      try {
        const res = await fetch("/question", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, choices: choices || null }) // allow empty choices
        });

        if (res.ok) {
          msg.style.color = "green";
          msg.innerText = "Question updated!";
          document.getElementById("question").value = "";
          document.getElementById("choices").value = "";
        } else {
          const data = await res.json();
          msg.style.color = "red";
          msg.innerText = data.error || "Failed to update question";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Error connecting to server";
        console.error(err);
      }
    }   

    loadAnnouncement();
  </script>
</body>
</html>
